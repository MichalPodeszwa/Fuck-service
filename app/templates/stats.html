{% extends "_base.html" %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <td>Name</td>
            <td>Fucks given</td>
            <td>Fucks taken</td>
        </thead>
        <tdata>
            {% for person in people %}
                <tr>
                    <td>{{ person.name }}</td>
                    <td>{{ person.fucks_given }}</td>
                    <td>{{ person.fucks_taken }}</td>
                </tr>
            {% endfor %}
        </tdata>
    </table>
{% endblock %}
